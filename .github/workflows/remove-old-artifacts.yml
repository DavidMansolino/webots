name: Remove Old Artifacts

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

defaults:
  run:
    shell: bash

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 30days
